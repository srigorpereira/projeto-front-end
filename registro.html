<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vida Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 3rem;
        }
        .hospital-icon {
            color: #0d6efd;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img src="img/logo.png" alt="Vida Plus" class="img-fluid mb-3" style="max-height: 80px;">
                                <p class="text-muted">Vida Plus - Sistema de Gestão Hospitalar</p>
                            </div>
                            <form id="registroForm">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="nome" class="form-label">Nome Completo</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="senha" class="form-label">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-tag"></i>
                                        </span>
                                        <select class="form-select" id="tipoUsuario" required>
                                            <option value="">Selecione...</option>
                                            <option value="paciente">Paciente</option>
                                            <option value="medico">Médico</option>
                                            <option value="enfermeiro">Enfermeiro</option>
                                            <option value="admin">Administrador</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Registrar
                                    </button>
                                </div>
                            </form>
                            <div class="text-center mt-4">
                                <p class="mb-0">Já tem uma conta? <a href="login.html" class="text-primary text-decoration-none">Faça login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
